<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Effectiveness</title>
</head>
<body>
    <h1>Pokemon Type Effectiveness</h1>
    <p>Type a Pokemon type into the box and click the button to show what that type is effective against, ineffective against, and has no effect on.</p>
    <button>Click Me</button>
    <input type="text">
    <h2>Result: </h2>
    <h3>Effective Against:</h3>
    <p id="effective"></p>
    <h3>Ineffective Against:</h3>
    <p id="ineffective"></p>
    <h3>No Effect Against:</h3>
    <p id='no-effect'></p>

    <script src='/js/main.js'></script>
</body>
</html>
